<!DOCTYPE html>
<html>
  <head>
    <title>Opening App...</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-itunes-app" content="app-id=960335206, app-argument=https://blinkit.com" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 2em;
      }
      #tapToOpen {
        display: none;
        padding: 1em 2em;
        font-size: 18px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Redirecting to Blinkit App...</h2>
    <p>If nothing happens, tap the button below.</p>
    <button id="tapToOpen">Open Blinkit</button>

    <script>
      const userAgent = navigator.userAgent.toLowerCase();
      const isAndroid = userAgent.includes("android");
      const isIOS = /iphone|ipad|ipod/.test(userAgent);
      const isSafari = /^((?!chrome|crios|fxios).)*safari/i.test(navigator.userAgent);

      const androidIntent = "intent://grofers.com/#Intent;scheme=https;package=com.grofers.customerapp;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.grofers.customerapp;end";
      const androidStore = "https://play.google.com/store/apps/details?id=com.grofers.customerapp";

      const iosApp = "blinkit://home";
      const iosStore = "https://apps.apple.com/in/app/blinkit-grocery-in-10-minutes/id960335206";

      const webFallback = "https://www.letstryfoods.com";

      window.onload = () => {
        if (isAndroid) {
          window.location.href = androidIntent;
          setTimeout(() => {
            window.location.href = androidStore;
          }, 2000);
        } else if (isIOS) {
          const button = document.getElementById("tapToOpen");
          button.style.display = "inline-block";
          button.onclick = () => {
            window.location.href = iosApp;
            setTimeout(() => {
              window.location.href = iosStore;
            }, 3000);
          };

          // if (isSafari) {
          //   window.location.href = iosApp;
          //   setTimeout(() => {
          //     window.location.href = iosStore;
          //   }, 2000);
          // }
        } else {
          window.location.href = webFallback;
        }
      };
    </script>
  </body>
</html>
